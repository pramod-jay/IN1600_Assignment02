<!DOCTYPE html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
    </head>
    <body>
        <div class="canvas">
            <div style="display: flex; justify-content: center;">
                <div class="home_container">
                    <div style="width: 100%; justify-content: center; display: flex; background-color: rgba(81, 80, 80, 0.3);">
                        <h1>create an account</h1>
                    </div>
                    <div style="width: 100%; justify-content: center; display: flex; margin-top: 20px;">
                        <img src="images/avatar.png" class="home_avatar">
                    </div>
                    <div style="width: 100%; justify-content: center; display: flex; margin-top: 50px;">
                        <button type="submit" class="home_button" id="home_btn" name="home_btn" onclick="openForm()">
                            click me
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-bg">
            <div class="form-container"> 
                <form id="form_signup">
                    <div class="close" onclick="closeForm()">
                        +
                    </div> 
                    <hr style="margin-top: 50px; margin-bottom: 20px; height: 2px;">
                    <div style="width:50%; float:left;">
                        <label class="req_lbl">First Name</label><br>
                        <input type="text" id="fname" name="fname" class="input_box" onkeyup="Name_counter()" maxlength="30" required/>
                        <div class="error_div"><span id="f_name_error"></span><p id="fName_counter" class="counter"></p></div>
                    </div>
                    <div style="width:50%; float:left;">
                        <label class="req_lbl">Last Name</label><br>
                        <input type="text" id="lname" name="lname" class="input_box" onkeyup="Name_counter()" maxlength="30" required/>
                        <div class="error_div"><span id="l_name_error"></span><p id="lName_counter" class="counter"></p></div>
                    </div>
                    <div style="width:50%; float:left;">
                        <label class="req_lbl">Date of Birth</label><br>
                        <input type="date" id="DOB" min="1900-01-01" max="2015-12-31" onfocus="this.max=new Date().toISOString().split('T')[0]" class="input_box" onchange="age_calc()" required/>
                        <div class="error_div" style="margin-bottom: 30px;"><span id="dob_error"></span><p id="age_msg" class="counter" style="color:#86b049"></p></div>
                        <label class="req_lbl">E-mail</label><br>
                        <input type="email" id="e_mail" name="e_mail" class="input_box" required/>
                        <div class="error_div" style="margin-bottom: 30px;"><span id="eMail_error"></span></div>
                        <label class="req_lbl">User Name</label><br>
                        <input type="text" id="u_name" name="u_name" class="input_box" onkeyup="validateUname()" maxlength="10" required/>
                        <div class="error_div" style="margin-bottom: 30px;"><span id="uName_error"></span><p id="uName_counter" class="counter"></p></div>
                    </div>
                    <div style="width:50%; float:left;">
                        <label>Address</label><br>
                        <input type="text" id="add_line1" name="add_line1" placeholder="address line 1" style="height: 45px;" class="input_box"/>
                        <input type="text" id="add_line2" name="add_line2" placeholder="address line 2" style="height: 45px;" class="input_box"/>
                        <input type="text" id="city" name="city" placeholder="city" style="height: 45px;" class="input_box"/>
                        <div class="error_div" style="margin-bottom: 30px;"><span id="add_error"></span></div>
                    </div>
                    <div style="width:50%; float:left;">
                            <div style="width:50%; float:left;">
                                <label class="req_lbl">Password</label><br>
                                <input type="password" id="pwd" name="pwd" style="margin-right:10px; padding-right: 0px; width: 88%;" class="input_box" onkeyup="validatePWD()" maxlength="15" required/>
                                <div class="error_div" style="margin-bottom: 15px;"><span id="pwd_error"></span><p id="pwd_msg" class="counter"></p></div>
                            </div>
                            <div  style="width:50%; float:left;">
                                <label class="req_lbl">Confirm Password</label><br>
                                <input type="password" id="con_pwd" name="con_pwd" style="margin-left:10px; padding-right: 0px; width: 88%;" class="input_box" onkeyup="validatePWD2()" maxlength="15" required/>
                                <div class="error_div" style="margin-bottom: 15px;"><span id="con_pwd_error"></span><p id="con_pwd_msg" class="counter"></p></div>
                            </div>
                    </div>
                    <div style="width: 100%; float: left; margin-bottom: 10px;">
                        <input type="checkbox" value="abc" style="margin-left: 10px;" id="agree" name="agree" onclick="agree_check()">
                        <label style="font-size: 15px; margin-left: 0px;">I agreed to the terms and conditions.</label>
                    </div>
                    <hr>
                    <div style="width:100%; float: left; margin-top: 5px; margin-left: 10px;">
                        <div style="float: left;">
                            <button type="button" class="sub_btn" id="submit_btn" disabled="true" name="submit_btn" onclick="validateForm()">Create Account</button>
                            <button type="reset" class="clr_btn">Clear</button>
                        </div>
                        <div class="main_msg">
                            <p id="para"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
