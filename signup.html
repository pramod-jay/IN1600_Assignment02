<!DOCTYPE html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="canvas">
            <div style="display: flex; justify-content: center;">
                <div class="home_container">
                    <div style="width: 100%; justify-content: center; display: flex; background-color: rgba(81, 80, 80, 0.3);">
                        <h1>create an account</h1>
                    </div>
                    <div style="width: 100%; justify-content: center; display: flex; margin-top: 20px;">
                        <img src="images/avatar.png" class="home_avatar">
                    </div>
                    <div style="width: 100%; justify-content: center; display: flex; margin-top: 50px;">
                        <button type="submit" class="home_button">
                            click me
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-bg">
            <div class="form-container"> 
                <form style="display:flex; justify-content: center;">
                        <input type="text" placeholder="first name *">
                        <input type="text" placeholder="last name *">
                        <input type="date" placeholder="last name *">
                        <input type="text" placeholder="last name *">
                </form>
            </div>
        </div>
    </body>
</html>
